version: 2.1

orbs:
  architect: giantswarm/architect@4.6.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: cluster-apps-operator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-cluster-apps-operator-to-docker
          image: "docker.io/giantswarm/cluster-apps-operator"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-cluster-apps-operator-to-quay
          image: "quay.io/giantswarm/cluster-apps-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-cluster-apps-operator-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/cluster-apps-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/


      - architect/push-to-app-catalog:
          context: "architect"
          name: push-cluster-apps-operator-to-control-plane-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "cluster-apps-operator"
          requires:
            - push-cluster-apps-operator-to-docker
            - push-cluster-apps-operator-to-quay
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/run-tests-with-ats:
          name: run-tests-with-ats
          app-test-suite_version: v0.2.0
          app-test-suite_container_tag: 0.2.0
          requires:
            - push-app-exporter-to-control-plane-catalog
