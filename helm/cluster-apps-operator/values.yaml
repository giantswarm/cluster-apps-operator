appOperator:
  catalog: control-plane-catalog
  version: 6.4.0

chartOperator:
  catalog: default
  version: 2.30.0

observabilityBundle:
  catalog: default
  version: 0.1.1

baseDomain: ""

provider:
  kind: ""

cni:
  mask: 16
  subnet: 10.1.0.0

deployment:
  requests:
    cpu: 100m
    memory: 220Mi
  limits:
    cpu: 100m
    memory: 220Mi

image:
  name: "giantswarm/cluster-apps-operator"
  tag: "[[ .Version ]]"

kubernetes:
  api:
    clusterIPRange: 10.96.0.0/12
  clusterDomain: cluster.local

pod:
  user:
    id: 1000
  group:
    id: 1000

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

registry:
  domain: docker.io
  mirrors:
  - giantswarm.azurecr.io
  pullSecret:
    dockerConfigJSON: ""

verticalPodAutoscaler:
  enabled: true
