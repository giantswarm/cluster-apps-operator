appOperator:
  catalog: control-plane-catalog
  version: 5.5.2

chartOperator:
  catalog: default
  version: 2.20.0

base: example.gigantic.io

provider:
  kind: ""

cni:
  mask: 16
  subnet: 10.1.0.0/16

deployment:
  requests:
    cpu: 100m
    memory: 220Mi
  limits:
    cpu: 100m
    memory: 220Mi

image:
  name: "giantswarm/cluster-apps-operator"
  tag: "[[ .Version ]]"

kubernetes:
  api:
    clusterIPRange: 172.31.0.0/16
  clusterDomain: cluster.local

pod:
  user:
    id: 1000
  group:
    id: 1000

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

registry:
  domain: docker.io
  mirrors:
  - giantswarm.azurecr.io
  pullSecret:
    dockerConfigJSON: ""

verticalPodAutoscaler:
  enabled: true
